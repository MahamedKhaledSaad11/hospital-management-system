{% extends 'base/main.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card animate__animated animate__fadeInUp">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Patient Registration</h3>
                    
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>First Name</label>
                                <input type="text" name="first_name" class="form-control" value="{{ values.first_name }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Last Name</label>
                                <input type="text" name="last_name" class="form-control" value="{{ values.last_name }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" value="{{ values.username }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" value="{{ values.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <hr>
                        <h5>Personal Details</h5>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label>Age</label>
                                <input type="number" name="age" class="form-control" value="{{ values.age }}" required>
                            </div>
                            <div class="col-md-8 mb-3">
                                <label>Phone Number</label>
                                <input type="text" name="phone" class="form-control" value="{{ values.phone }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Address</label>
                            <textarea name="address" class="form-control" rows="2" required>{{ values.address }}</textarea>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
